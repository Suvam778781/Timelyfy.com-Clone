<script>
       
document.getElementById("btn1").addEventListener("click",myfunction)
let ar=[]
let array=JSON.parse(localStorage.getItem("SignUp-data"))
function myfunction(){
event.preventDefault()
let inde;
let count=0
array.forEach(function(ele,index) {
    if (ele.emai==document.querySelector("#email").value&&ele.pass==document.querySelector("#password").value) {
                count=1
                inde=index
    }
});
if(count==1){
    ar=array[inde]
    alert("Login Succesfully")
    localStorage.setItem("user-data", JSON.stringify(ar))
    window.location.href="index.html"
}
else{
    alert("Please Fill Correct Details")
    count=0
}
}
</script>
